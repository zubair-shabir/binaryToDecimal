<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to decimal converter</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <form class="container" method="get">
        <h1 class="title">Binary to Decimal Converter</h1>
        <div class="row">
            <label for="binary">Binary Number : </label>
            <input name="binary" id="binary" type="text" onkeypress="return  (event.charCode >= 48 && event.charCode <= 49)">
        </div>
        <div class="row">
            <input class="btn"  value="Convert" id="convert" >
            <!-- <button class="btn" id="convert">Convert</button> -->
        </div>
        <div class="row">
            <p class="result">Decimal Number : <span id="decimal">0</span></p>
        </div>
    </form>
    <script src="./app.js" type="text/javascript"></script>

</body>
</html>
